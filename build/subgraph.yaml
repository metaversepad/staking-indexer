specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Staking
    network: bsc
    source:
      address: "0xDd82DA478c8b2Ea4B2E20ab41e4FEC350BfA987C"
      abi: Staking
      startBlock: 13646051
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Staked
        - Unstaked
      abis:
        - name: Staking
          file: Staking/abis/Staking.json
      eventHandlers:
        - event: Staked(indexed address,indexed uint256)
          handler: handleStaked
        - event: Unstaked(indexed address,indexed uint256)
          handler: handleUnstaked
      file: Staking/Staking.wasm
